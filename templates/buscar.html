<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar | Contactos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>
<body>
    <div class="center-content">
        <div class="center-1">
            <h1>Buscar Contactos</h1> <br>
        </div>

        <div class="center-1">
            <form id="buscarForm" method="GET">
                <div class="center-1">
                    <label for="email">Email  </label><input type="text" id="email" name="email">
                </div>
                <div class="center-1">
                    <button type="submit" id="Buscar">Buscar</button>
                    <button type="button" id="Cancelar" onclick="cancelar()">Cancelar</button>
                </div>
            </form>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Correo electrónico</th>
                    <th>Nombre</th>
                    <th>Teléfono</th>
                    <th colspan="3">Opciones</th>
                </tr>
            </thead>
            <tbody id="datos">
                
            </tbody>
        </table>
    </div>
    <script src="../static/js/buscar.js" type="module"></script>
    <script src="../static/js/cancelar.js" type="module"></script>
</body>
</html>
