<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Contactos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>
<body>
    <div class="center-content" style="width: 30%;">
        <div class="center-1">
            <h1>Iniciar Sesión</h1>
        </div>
        <div class="center-1">
            <form id="loginForm" action="/" method="POST">
                <div style="margin: 20px;">
                    <label for="email" style="margin-right: 53px;">Email  </label><input type="email" id="email" name="email" required style="height: 25px; font-size: 20px;">
                </div>
                <div style="margin: 20px;">
                    <label for="password">Contraseña  </label><input type="password" id="password" name="password" required style="height: 25px; font-size: 20px;">
                </div>
                </div>
                <div class="center-1">
                    <button type="submit" id="Insertar">Iniciar Sesión</button>
                    <button type="button" id="Buscar" onclick="">Registrarse</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
